<html lang="en">
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Modern, flexible and responsive Bootstrap 5 admin &amp; dashboard template"
    />
    <meta name="author" content="Bootlab" />

    <title>getFast - Cadastro de conta</title>

    <link href="index.css" rel="stylesheet" />

    <style>
      body {
        opacity: 0;
      }
    </style>
  </head>

  <body class="theme-blue">
    <div class="splash active">
      <div class="splash-icon"></div>
    </div>

    <main class="main h-100 w-100">
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
              <div class="text-center mt-4">
                <h1 class="h2">Crie sua conta</h1>
                <p class="lead">
                  Comece a usar o getFast agora mesmo. Crie sua conta e gerencie
                  seus usuários e integrações.
                </p>
              </div>

              <div class="col-md-12">
                <div class="card">
                  <div class="card-header"></div>
                  <div class="card-body">
                    <form>
                      <div class="row">
                        <div class="mb-3">
                          <label for="name">Nome</label>
                          <input
                            type="text"
                            class="form-control"
                            id="name"
                            name="name"
                            placeholder="Seu nome ou da sua empresa"
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="mb-3 col-md-6">
                          <label for="email">Email</label>
                          <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="email@exemplo.com.br"
                          />
                        </div>
                        <div class="mb-3 col-md-6">
                          <label for="password">Senha</label>
                          <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Senha"
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="mb-3 col-md-6">
                          <label>CPF</label>
                          <input
                            type="text"
                            class="form-control"
                            data-mask="000.000.000-00"
                            data-reverse="true"
                            placeholder="000.000.000-00"
                          />
                        </div>
                        <div class="mb-3 col-md-6">
                          <label>CNPJ</label>
                          <input
                            type="text"
                            class="form-control"
                            data-mask="00.000.000/0000-00"
                            data-reverse="true"
                            placeholder="00.000.000/0000-00"
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="mb-3 col-md-5">
                          <label for="telephone">Celular</label>
                          <input
                            type="text"
                            name="telephone"
                            id="telephone"
                            class="form-control"
                            data-mask="(00) 00000-0000"
                            placeholder="(00) 00000-0000"
                          />
                        </div>
                        <div class="mb-3 col-md-4">
                          <label for="cep">CEP</label>
                          <input
                            type="text"
                            class="form-control"
                            name="cep"
                            id="cep"
                            data-mask="00000-000"
                            placeholder="00000-000"
                          />
                        </div>
                        <div class="mb-3 col-md-3">
                          <label for="number">Número</label>
                          <input
                            type="text"
                            class="form-control"
                            id="number"
                            name="number"
                            placeholder="15"
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="mb-3 col-md-8">
                          <label for="address">Endereço</label>
                          <input
                            type="text"
                            class="form-control"
                            id="address"
                            name="address"
                            placeholder="Rua Mariano Procópio"
                          />
                        </div>
                        <div class="mb-3 col-md-4">
                          <label for="neighborhood">Bairro</label>
                          <input
                            type="text"
                            class="form-control"
                            id="neighborhood"
                            name="neighborhood"
                            placeholder="Jardim Ângela"
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="mb-3 col-md-6">
                          <label for="city">Cidade</label>
                          <input
                            type="text"
                            class="form-control"
                            id="city"
                            name="city"
                            placeholder="Juíz de Fora"
                          />
                        </div>
                        <div class="mb-3 col-md-3">
                          <label for="state">Estado</label>
                          <select id="state" name="state" class="form-control">
                            <option selected>Escolha...</option>
                            <option>...</option>
                          </select>
                        </div>
                        <div class="mb-3 col-md-3">
                          <label for="complement">Complemento</label>
                          <input
                            type="text"
                            class="form-control"
                            id="complement"
                            name="complement"
                            placeholder="Bloco 2, apto 101"
                          />
                        </div>
                      </div>

                      <button type="submit" class="btn btn-primary">
                        Criar conta
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

          ></path>
        </symbol>
      </defs>
    </svg>
    <script src="./js/app.js"></script>
  </body>
